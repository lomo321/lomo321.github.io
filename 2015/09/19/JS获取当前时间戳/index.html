    <header class="article-title" id="article-title-JS时间操作">
        
        <h1>JS时间操作</h1>
        
        <h5 class="date"><i class="demo-icon icon-calendar"></i>2015/09/19</h5>

        <div class="line"></div>
    </header>
    
    <div class="article-entry"><p>做一下实践操作相关的笔记，方便以后查找。</p>
<h2 id="JS获取当前时间戳">JS获取当前时间戳</h2><h3 id="第一种方法">第一种方法</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> timestamp = <span class="built_in">Date</span>.parse(<span class="keyword">new</span> <span class="built_in">Date</span>());</span><br><span class="line">结果：<span class="number">1280977330000</span></span><br></pre></td></tr></table></figure>
<a id="more"></a>
<h3 id="第二种方法">第二种方法</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> timestamp = (<span class="keyword">new</span> <span class="built_in">Date</span>()).valueOf();</span><br><span class="line">结果：<span class="number">1280977330748</span></span><br></pre></td></tr></table></figure>
<h3 id="第三种方法">第三种方法</h3><figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">var</span> timestamp=new <span class="function"><span class="title">Date</span><span class="params">()</span></span>.<span class="function"><span class="title">getTime</span><span class="params">()</span></span>；</span><br><span class="line">结果：<span class="number">1280977330748</span></span><br></pre></td></tr></table></figure>
<p>第一种：获取的时间戳是把毫秒改成000显示，</p>
<p>第二种和第三种是获取了当前毫秒的时间戳。</p>
<h2 id="时间相关操作">时间相关操作</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> myDate = <span class="keyword">new</span> <span class="built_in">Date</span>();</span><br><span class="line">myDate.getYear();        <span class="comment">//获取当前年份(2位)</span></span><br><span class="line">myDate.getFullYear();    <span class="comment">//获取完整的年份(4位,1970-????)</span></span><br><span class="line">myDate.getMonth();       <span class="comment">//获取当前月份(0-11,0代表1月)</span></span><br><span class="line">myDate.getDate();        <span class="comment">//获取当前日(1-31)</span></span><br><span class="line">myDate.getDay();         <span class="comment">//获取当前星期X(0-6,0代表星期天)</span></span><br><span class="line">myDate.getTime();        <span class="comment">//获取当前时间(从1970.1.1开始的毫秒数)</span></span><br><span class="line">myDate.getHours();       <span class="comment">//获取当前小时数(0-23)</span></span><br><span class="line">myDate.getMinutes();     <span class="comment">//获取当前分钟数(0-59)</span></span><br><span class="line">myDate.getSeconds();     <span class="comment">//获取当前秒数(0-59)</span></span><br><span class="line">myDate.getMilliseconds();    <span class="comment">//获取当前毫秒数(0-999)</span></span><br><span class="line">myDate.toLocaleDateString();     <span class="comment">//获取当前日期</span></span><br><span class="line"><span class="keyword">var</span> mytime=myDate.toLocaleTimeString();     <span class="comment">//获取当前时间</span></span><br><span class="line">myDate.toLocaleString( );        <span class="comment">//获取日期与时间</span></span><br></pre></td></tr></table></figure>
